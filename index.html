<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-950 text-blue-50 m-8 h-screen">
    <!-- try again button -->
    <div class="flex items-center justify-between">
      <button
        class="px-3 py-3 bg-blue-50 text-gray-950 font-bold text-lg shadow-lg again"
      >
        Try again!
      </button>
      <h3 class="text-xs font-semibold">Select between 1 and 20</h3>
    </div>
    <!-- guess the number -->
    <div class="mt-16 flex flex-col items-center justify-center">
      <h1 class="text-2xl">Guess the number!</h1>
      <h1 class="mt-8 px-8 py-3 text-xl bg-blue-50 text-gray-950 number">?</h1>
    </div>
    <div class="flex justify-between items-center mt-16">
      <div class="flex flex-col gap-8">
        <input type="number" class="px-5 py-3 text-gray-950 guess-field" />
        <button class="px-3 py-3 bg-blue-50 text-gray-950 check">Check!</button>
      </div>
      <div class="flex flex-col gap-8">
        <h2 class="message">Start guessing...</h2>
        <div class="flex">
          <h2>Score:</h2>
          <h2 class="score">20</h2>
        </div>
        <div class="flex">
          <h2>Highscore:</h2>
          <h2 class="highscore">0</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
